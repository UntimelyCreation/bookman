{% extends "base.html" %}

{% block content %}
<h1>Bookmarks</h1>
<div id="list" hx-get="/bookmarks" hx-target="this" hx-trigger="load" hx-swap="outerHTML">
    Loading...
</div>
<form id="add-form" hx-on::after-request="this.reset()">
    <input placeholder="Name" required type=text name="name">
    <input placeholder="URL" required type=text name="url">
    <button hx-post="/bookmark" hx-trigger="click" hx-target="#bookmarks-content" hx-swap="beforeend">Add</button>
</form>
{% endblock %}
