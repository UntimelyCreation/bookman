<div id="bookmarks">
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>URL</th>
        </tr>
    </thead>
    <tbody id="bookmarks-content" hx-target="closest tr" hx-swap="outerHTML">
        {% for bookmark in bookmarks %}
            {% include "bookmark.html" %}
        {% endfor %}
    </tbody>
</table>
</div>
